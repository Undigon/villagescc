{% extends "feed_item.html" %}
{% load image profile %}

{% block user %}
		{% if item.image %}<img src="{{ item.image|resize:'60x60' }}">
		{% else %}<img src="{% profile_image_url item.feed_poster '60x60' %}">
		{% endif %}
{% endblock %}

{% block title %}{{ item.title }}{% endblock %}

{% block poster %}{{ item.feed_poster }} - {% endblock %}
