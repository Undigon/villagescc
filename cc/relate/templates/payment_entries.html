{% load number %}

<table class="data">
	<tr>
		<th>Person</th>
		<th>Amount</th>
	{% for entry in entries %}
		<tr>
			<td><a href="{% url relationship entry.account.partner.username %}"
				   >{{ entry.account.partner }}</a></td>
			<td>{{ entry.amount|trim_zeroes }}</td>
		</tr>
	{% endfor %}
</table>
