{% load number %}

<table class="data">
	<tr>
		<th>Person</th>
		<th class="number_header">Amount</th>
	{% for entry in entries %}
		<tr>
			<td><a href="{% url relationship entry.account.partner.username %}"
				   >{{ entry.account.partner }}</a></td>
			<td class="number">{{ entry.abs_amount }}</td>
		</tr>
	{% endfor %}
</table>
