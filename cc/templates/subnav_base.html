{% extends "base.html" %}

{% block subnav_box %}

		>&raquo; {% block subnav_title %}{% endblock %}</h2>
	<span class="subnav nav">
		{% block subnav %}{% endblock %}
	</span>
	<span class="right_nav nav">
		{% block right_subnav %}{% endblock %}
	</span>
</div>
{% endblock %}
