{% extends "feed_base.html" %}
{% load feed %}

{% block title %}Feed{% endblock %}

{% block content %}
<p><a href="{% url new_post %}">New Post</a></p>

{% for feed_item in feed_items %}
	<div class="feed_item line">{% render_in_feed feed_item %}</div>
{% empty %}
	<p><em>No activity.</em></p>
{% endfor %}
{% endblock %}
