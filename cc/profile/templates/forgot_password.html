{% extends "home_base.html" %}

{% block title %}Forgot Username Or Password{% endblock %}

{% block content %}
<h2>Forgot Username Or Password</h2>

<p class="feature">Please submit your username or email address to receive
	a password reset link and a reminder of your username.
</p>

<form action="" method="post">
	{% csrf_token %}
	<table class="form">
		{{ form }}
		<tr>
			<th></th>
			<td><input type="submit" value="Submit" /></td>
		</tr>
	</table>
</form>
{% endblock %}
